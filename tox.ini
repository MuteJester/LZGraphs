[tox]
envlist = py{39,310,311,312}
minversion = 4.0
isolated_build = true

[testenv]
deps =
    pytest>=7.0
    pytest-cov>=4.0
commands =
    pytest tests {posargs:-v --tb=short}

[testenv:lint]
deps =
    ruff>=0.1.0
    black>=23.0
    isort>=5.12
commands =
    ruff check src/LZGraphs tests
    black --check src/LZGraphs tests
    isort --check-only src/LZGraphs tests

[testenv:format]
deps =
    black>=23.0
    isort>=5.12
commands =
    black src/LZGraphs tests
    isort src/LZGraphs tests

[testenv:coverage]
deps =
    pytest>=7.0
    pytest-cov>=4.0
commands =
    pytest tests --cov=src/LZGraphs --cov-report=term-missing --cov-report=html {posargs}
